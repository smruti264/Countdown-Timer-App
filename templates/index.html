<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚è≥ Countdown Timer</h1>
        <div class="timer-setup">
            <input type="number" id="minutes" placeholder="Minutes" min="0">
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
            <button onclick="startTimer()">Start</button>
        </div>
        <div class="countdown-display" id="countdown">00:00</div>
    </div>

    <script>
        let countdown;
        function startTimer() {
            clearInterval(countdown);
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            let totalSeconds = minutes * 60 + seconds;

            const display = document.getElementById('countdown');
            updateDisplay(totalSeconds);

            countdown = setInterval(() => {
                totalSeconds--;
                if (totalSeconds < 0) {
                    clearInterval(countdown);
                    display.textContent = "Time's up!";
                    return;
                }
                updateDisplay(totalSeconds);
            }, 1000);
        }

        function updateDisplay(secondsLeft) {
            const mins = String(Math.floor(secondsLeft / 60)).padStart(2, '0');
            const secs = String(secondsLeft % 60).padStart(2, '0');
            document.getElementById('countdown').textContent = `${mins}:${secs}`;
        }
    </script>
</body>
</html>
